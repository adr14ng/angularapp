<form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(registerForm)"  ngNativeValidate>
  <div class="container-fluid">
    <h2 class="form-signin-heading text-light pt-3">Register</h2>
    <div *ngIf="invalidRegister" class="alert alert-danger">Invalid input.</div>
    <br/>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" ngModel class="form-control" placeholder="User Name" required autofocus>
    <br/>
    <label for="firstname" class="sr-only">First Name</label>
    <input type="text" id="firstname" name="firstname" ngModel class="form-control" placeholder="First Name" required autofocus>
    <br/>
    <label for="lastname" class="sr-only">Last Name</label>
    <input type="text" id="lastname" name="lastname" ngModel class="form-control" placeholder="Last Name" required autofocus>
    <br/>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </div>
</form>
